    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: 0.3s;
    }

    .gallery img:hover {

    }

    .heart {
      font-size: 2.5em;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }

    }
  </style>
</head>
